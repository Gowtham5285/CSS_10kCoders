<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Picture Collage using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .collage img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }
      .collage .col {
        overflow: hidden;
      }
      .collage img:hover {
        transform: scale(1.05);
        transition: all 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center mb-4">Bootstrap Picture Collage</h2>

      <!-- Collage Section -->
      <div class="collage row g-3">
        <div class="col-12 col-md-6">
          <img src="https://picsum.photos/id/1015/800/500" alt="collage image">
        </div>
        <div class="col-6 col-md-3">
          <img src="https://picsum.photos/id/1025/400/500" alt="collage image">
        </div>
        <div class="col-6 col-md-3">
          <img src="https://picsum.photos/id/1035/400/500" alt="collage image">
        </div>

        <div class="col-6 col-md-4">
          <img src="https://picsum.photos/id/1045/500/400" alt="collage image">
        </div>
        <div class="col-6 col-md-4">
          <img src="https://picsum.photos/id/1055/500/400" alt="collage image">
        </div>
        <div class="col-12 col-md-4">
          <img src="https://picsum.photos/id/1065/800/400" alt="collage image">
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
