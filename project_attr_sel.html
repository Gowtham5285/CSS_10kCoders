<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Gallery</title>
<style>
/* ===== BASIC STYLING ===== */
body {
  font-family: Arial, sans-serif;
  margin: 30px;
  background: #f7f7f7;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.product {
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  width: 200px;
  padding: 15px;
  text-align: center;
}

/* ===== ATTRIBUTE SELECTORS ===== */

/* 1Ô∏è‚É£ Style all images with an alt attribute */
img[alt] {
  border-radius: 8px;
  width: 100%;
  height: 150px;
  object-fit: cover;
}

/* 2Ô∏è‚É£ Style ‚ÄúBuy Now‚Äù buttons differently by data attribute */
button[data-action="buy"] {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}

/* 3Ô∏è‚É£ Style ‚ÄúAdd to Wishlist‚Äù buttons differently */
button[data-action="wishlist"] {
  background-color: #ffc107;
  color: black;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}

/* 4Ô∏è‚É£ Highlight premium products */
div[data-category="premium"] {
  border: 2px solid gold;
}

/* 5Ô∏è‚É£ External links (start with https) */
a[href^="https"] {
  color: #007bff;
  text-decoration: none;
}
a[href^="https"]:hover {
  text-decoration: underline;
}

/* 6Ô∏è‚É£ Product images ending with .png */
img[src$=".png"] {
  border: 3px solid #007bff;
}

/* 7Ô∏è‚É£ Discount badges containing 'off' in data-off attribute */
span[data-off*="off"] {
  background: crimson;
  color: white;
  font-size: 12px;
  padding: 3px 6px;
  border-radius: 4px;
  display: inline-block;
  margin-bottom: 6px;
}
</style>
</head>
<body>

<h1>üõç Product Gallery</h1>

<div class="gallery">

  <div class="product" data-category="basic">
    <span data-off="20% off">20% OFF</span>
    <img src="https://picsum.photos/200/150?1" alt="Shirt">
    <h3>Casual Shirt</h3>
    <p>‚Çπ799</p>
    <button data-action="buy">Buy Now</button>
    <button data-action="wishlist">‚ô° Wishlist</button>
  </div>

  <div class="product" data-category="premium">
    <span data-off="50% off">50% OFF</span>
    <img src="https://picsum.photos/200/150?2.png" alt="Shoes">
    <h3>Leather Shoes</h3>
    <p>‚Çπ2499</p>
    <button data-action="buy">Buy Now</button>
    <button data-action="wishlist">‚ô° Wishlist</button>
  </div>

  <div class="product" data-category="basic">
    <img src="https://picsum.photos/200/150?3" alt="Watch">
    <h3>Smart Watch</h3>
    <p>‚Çπ1599</p>
    <button data-action="buy">Buy Now</button>
    <button data-action="wishlist">‚ô° Wishlist</button>
  </div>
</div>

<p style="text-align:center; margin-top:30px;">
  Visit our <a href="https://example.com/shop">Shop Page</a> for more items.
</p>

</body>
</html>
