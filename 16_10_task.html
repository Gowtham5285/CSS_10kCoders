<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills & Languages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: gray;
            display: flex;
        }

        .container {
            width: 20%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            overflow-y: auto;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #008080;
            margin: 15px 0 20px 0;
            font-size: 1.4rem;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0f2f1;
        }

        .skill, .language {
            margin-bottom: 20px;
        }

        .skill-name, .language-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .skill-bar, .language-bar {
            height: 12px;
            background-color: #e0f2f1;
            border-radius: 6px;
            overflow: hidden;
        }

        .skill-level, .language-level {
            height: 100%;
            border-radius: 6px;
            background: linear-gradient(90deg, #008080, #20B2AA);
        }

        /* Skill widths */
        .photoshop {
            width: 90%;
        }

        .photography {
            width: 80%;
        }

        .illustrator {
            width: 75%;
        }

        .media {
            width: 50%;
        }

        /* Language widths */
        .english {
            width: 90%;
        }

        .spanish {
            width: 70%;
        }

        .german {
            width: 60%;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #008080, transparent);
            margin: 25px 0;
        }

        @media (max-width: 1200px) {
            .container {
                width: 30%;
            }
        }

        @media (max-width: 900px) {
            .container {
                width: 40%;
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Skills</h2>
        <div class="skill">
            <div class="skill-name">
                <span>Adobe Photoshop</span>
                <span>90%</span>
            </div>
            <div class="skill-bar">
                <div class="skill-level photoshop"></div>
            </div>
        </div>
        
        <div class="skill">
            <div class="skill-name">
                <span>Photography</span>
                <span>80%</span>
            </div>
            <div class="skill-bar">
                <div class="skill-level photography"></div>
            </div>
        </div>
        
        <div class="skill">
            <div class="skill-name">
                <span>Illustrator</span>
                <span>75%</span>
            </div>
            <div class="skill-bar">
                <div class="skill-level illustrator"></div>
            </div>
        </div>
        
        <div class="skill">
            <div class="skill-name">
                <span>Media</span>
                <span>50%</span>
            </div>
            <div class="skill-bar">
                <div class="skill-level media"></div>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <h2>Languages</h2>
        <div class="language">
            <div class="language-name">
                <span>English</span>
                <span>90%</span>
            </div>
            <div class="language-bar">
                <div class="language-level english"></div>
            </div>
        </div>
        
        <div class="language">
            <div class="language-name">
                <span>Spanish</span>
                <span>70%</span>
            </div>
            <div class="language-bar">
                <div class="language-level spanish"></div>
            </div>
        </div>
        
        <div class="language">
            <div class="language-name">
                <span>German</span>
                <span>60%</span>
            </div>
            <div class="language-bar">
                <div class="language-level german"></div>
            </div>
        </div>
    </div>
</body>
</html>
