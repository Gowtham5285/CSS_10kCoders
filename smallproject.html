<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeans Shop</title>
  <link rel="stylesheet" href="./small.css">
</head>
<body>
  
  <div class="product-container">
    <div class="product">
      <img src="https://www.w3schools.com/w3images/jeans1.jpg" alt="Ripped Skinny Jeans">
      <h3>Ripped Skinny Jeans</h3>
      <p class="price">$24.99</p>
    </div>

    <div class="product">
      <span class="badge new">New</span>
      <img src="https://www.w3schools.com/w3images/jeans1.jpg" alt="Mega Ripped Jeans">
      <h3>Mega Ripped Jeans</h3>
      <p class="price">$19.99</p>
    </div>

    <div class="product">
      <img src="https://www.w3schools.com/w3images/jeans3.jpg" alt="Washed Skinny Jeans">
      <h3>Washed Skinny Jeans</h3>
      <p class="price">$20.50</p>
    </div>

    <div class="product">
      <span class="badge sale">Sale</span>
      <img src="https://www.w3schools.com/w3images/jeans4.jpg" alt="Vintage Skinny Jeans">
      <h3>Vintage Skinny Jeans</h3>
      <p class="price">$14.99</p>
    </div>

    <!-- Repeat if needed -->
  </div>
</body>
</html>
