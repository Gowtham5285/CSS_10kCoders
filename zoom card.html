

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Features Card</title>
  <link rel="stylesheet" href="./zoom card.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  
</head>
<body>
  <center>
    <div class="navbar">
      <div class="nav">
        <div class="icon">
          <i class="bi bi-mic"></i><i class="bi bi-chevron-down"></i>
          <p>Audio</p>
        </div>
        <div class="icon">
          <i class="bi bi-camera-video-off"></i><i class="bi bi-chevron-down"></i>
          <p>Video</p>
        </div>
        <div class="icon">
          <i class="bi bi-people"></i><i class="bi bi-chevron-down"></i>
          <p>Participants</p>
        </div>
        <div class="icon">
          <i class="bi bi-chat-right-dots"></i><i class="bi bi-chevron-down"></i>
          <p>Chat</p>
        </div>
        <div class="icon">
          <i class="bi bi-arrow-up-square-fill"></i><i class="bi bi-chevron-down"></i>
          <p>Share</p>
        </div>
        <div class="icon">
          <i class="bi bi-pause-fill"></i>
          <p>Pause</p>
        </div>
        <div class="icon">
          <i class="bi bi-person-video"></i>
          <p>Layout</p>
        </div>
        <div class="icon">
          <i class="bi bi-pencil-square"></i>
          <p>Annotate</p>
        </div>
        <div class="icon">
          <i class="bi bi-mouse"></i>
          <p>Remote Control</p>
        </div>
        <div class="icon">
          <i class="bi bi-back"></i>
          <p>Show Meeting</p>
        </div>
        <div class="icon">
          <i class="bi bi-three-dots"></i>
          <p>More</p>
        </div>
      </div>
    </div>
  </center>
</body>
</html>

    
</body>
</html>
